<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container">
      <img src="images/icon-menu.svg" alt="" class="hamburger-menu">

      <img src="images/logo.svg" alt="the logo image" class="logo">

      <nav>
        <ul class="navigation-menu">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="cart-profile-container">
          <img src="images/icon-cart.svg" alt="the cart image" id="cart">
          <img src="images/image-avatar.png" alt="the author image" class="avatar">
        </div>
      </nav>
    </div>
  </header>

  <div class="container hero">
    <div class="images">
      <div class="big-img">
        <img src="images/image-product-1.jpg" alt="">
      </div>

      <div class="thumbnails">
        <div class="thumbnail-1 active-thumbnail">
          <img src="images/image-product-1-thumbnail.jpg" alt="">
        </div>
        <div class="thumbnail-2">
          <img src="images/image-product-2-thumbnail.jpg" alt="">
        </div>
        <div class="thumbnail-3">
          <img src="images/image-product-3-thumbnail.jpg" alt="">
        </div>
        <div class="thumbnail-4">
          <img src="images/image-product-4-thumbnail.jpg" alt="">
        </div>

      </div>
    </div>


    <div class="content">
      <div class="headings">
        <h3>Sneaker Company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
      </div>
      <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      <div class="price-container">
        <div class="discounted-price">
          <p class="price">R<span>125.00</span></p>
          <p class="percentage">50%</p>
        </div>
        <p class="actual-price">R<span>250.00</span></p>
      </div>

      <div class="buttons-container">
        <div class="quantity">
          <img src="images/icon-minus.svg" alt="">
          <p>0</p>
          <img src="images/icon-plus.svg" alt="">
        </div>

        <button><img src="images/white-cart.svg" alt="">Add to cart</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
